[tox]
envlist=clean,py{36,37,38},report

[testenv]
commands=
  pytest --color=yes --cov --cov-append --cov-config={toxinidir}/.coveragerc --cov-report term-missing
deps=-r requirements/test.txt

[testenv:fmt]
basepython=python3.8
skip_install=True
commands=
  autoflake -ri --remove-all-unused-imports setup.py smalld/ test/ examples/
  isort -rc setup.py smalld/ test/ examples/
  black -t py36 setup.py smalld/ test/ examples/
  sort -o .gitignore .gitignore
deps=-r requirements/fmt.txt
whitelist_externals=sort

[testenv:run]
basepython=python3.8
commands=
  python {posargs}
passenv=SMALLD_TOKEN

[testenv:clean]
basepython=python3.8
skip_install=True
deps=-r requirements/test.txt
commands=coverage erase

[testenv:pip-compile]
basepython=python3.6
skip_install=True
commands=
  pip-compile --output-file=requirements/fmt.txt requirements/fmt.in
  pip-compile --output-file=requirements/test.txt requirements/test.in
deps=
  pip-tools==5.1.2
setenv=
  LC_ALL=C.UTF-8
  LANG=C.UTF-8
  
